<div class="container">
  <select [(ngModel)]="selectedOption">
    <option *ngFor="let o of options">
      {{o.name}}
    </option>
  </select>
  <form>
    <div class="form-group" *ngIf="selectedOption === 'date'">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date-input">
    </div>
    <div class="form-group" *ngIf="selectedOption === 'int'">
      <label for="int">Int</label>
      <input type="number" class="form-control" id="number-input">
    </div>
    <div *ngIf="selectedOption === 'text'" class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text-input" pattern="([A-Z]|[a-z])\w+" required>
    </div>
    <input type="submit" value="Submit" />
  </form>
</div>
