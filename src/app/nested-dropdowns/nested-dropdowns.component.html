<div class="container" id="nested-drop-div">
  <h1 id="component-title">API Nested Dropdown Component Demo</h1>

<agm-map [latitude]="location?.lat" [longitude]="location?.lng" [zoom]="8" [disableDefaultUI]="false"
  [zoomControl]="false">
  <agm-marker [latitude]="location?.lat" [longitude]="location?.lng">
  </agm-marker>
</agm-map>
<p *ngIf="loading">Loading...</p>

<mat-form-field>
  <section class="row">
    <h3 class="col-md-4">Country Lookup</h3>
    <mat-select class="col-md-8 dropdowns" id="firstDropDown" (change)="storeIndex()" [(ngModel)]="selectedCountry">
      <mat-option *ngFor="let country of Countries; let i = index" value={{i}}>
        {{i}} {{country.name}}
      </mat-option>
    </mat-select>
  </section>
  <section class="row ">
    <h3 class="col-md-4">State Lookup</h3>
    <mat-select class="col-md-8 dropdowns" id="secondDropDown" (change)="storeIndex()" [(ngModel)]="selectedState">
      <mat-option *ngFor="let mono of tempStates; let j = index" value={{j}}>
        {{j}} {{tempStates[j]}}
      </mat-option>
    </mat-select>
  </section>
  <section class="row">
    <h3 class="col-md-4">City Lookup</h3>
    <mat-select class="col-md-8 dropdowns" id="thirdDropDown" (change)="showLocation()">
      <mat-option *ngFor="let duo of tempCities; let k = index">
        {{k}} {{tempCities[k]}}
      </mat-option>
    </mat-select>
  </section>
</mat-form-field>

</div>
